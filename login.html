<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Bucketlist | Log in</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

  <link rel="stylesheet" href="assets/vendor/stylesheets/bootstrap.css">
  <link rel="stylesheet" href="assets/vendor/stylesheets/font-awesome.css">
  <link rel="stylesheet" href="assets/vendor/stylesheets/ionicons.css">
  <link rel="stylesheet" href="assets/vendor/stylesheets/AdminLTE.css">
  <link rel="stylesheet" href="assets/vendor/stylesheets/_all-skins.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="assets/vendor/javascripts/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body class="hold-transition login-page">
  <div class="login-box">
    <div class="login-logo">
      <a href="javascript:void(0)"><b>Bucketlist</b></a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
      <p class="login-box-msg">Sign in to your Bucketlist account</p>

      <form action="" method="post">
        <div class="form-group has-feedback">
          <input type="email" class="form-control" placeholder="Email">
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="password" class="form-control" placeholder="Password">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="row">
          <div class="col-xs-8">
            <a href="register.html" class="text-center">Forgot Password?</a>
          </div> <!-- /.col -->
          <div class="col-xs-4">
            <button type="submit" class="btn btn-primary btn-block btn-flat">
              Sign In
            </button>
          </div> <!-- /.col -->
        </div>
      </form>

      <div class="social-auth-links text-center">
        <p>Alternatively...</p>
        <a href="#" class="btn btn-block btn-social btn-facebook btn-flat">
          <i class="fa fa-facebook"></i>
          Sign in with Facebook
        </a>
        <a href="#" class="btn btn-block btn-social btn-twitter btn-flat">
          <i class="fa fa-twitter"></i>
          Sign in with Twitter
        </a>
      </div>
      <!-- /.social-auth-links -->

      <a href="#">Register New Account</a><br>

    </div> <!-- /.login-box-body -->
  </div> <!-- /.login-box -->
  <script src="assets/vendor/javascripts/jquery.js"></script>
  <script src="assets/vendor/javascripts/bootstrap.js"></script>
</body>
</html>
